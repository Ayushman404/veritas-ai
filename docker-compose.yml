version: '3.8'

services:
  # 1. The React Frontend (Local Dev Only)
  # In Production, this runs on Vercel, not Docker.
  client:
    build: ./client
    ports:
      - "3000:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      # Point to the local Python container
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - ai-engine

  # 2. The Python AI Brain (The Core)
  # In Production, this runs on Render.
  ai-engine:
    build: ./ai-engine
    ports:
      - "8000:8000"
    volumes:
      - ./ai-engine:/app
    environment:
      # We pass the key here for local dev. 
      # On Render, you will add this in the Dashboard GUI.
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    # Command points to the new 'app' folder structure
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


